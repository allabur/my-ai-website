<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Microscopio base -->
  <ellipse cx="100" cy="170" rx="60" ry="15" fill="#4b5563"/>
  
  <!-- Brazo del microscopio -->
  <rect x="95" y="120" width="10" height="50" fill="#6b7280"/>
  
  <!-- Cabeza del microscopio -->
  <ellipse cx="100" cy="120" rx="25" ry="12" fill="url(#researchGradient)"/>
  
  <!-- Tubo ocular -->
  <rect x="85" y="80" width="8" height="40" fill="#374151"/>
  <ellipse cx="89" cy="80" rx="6" ry="4" fill="#1f2937"/>
  
  <!-- Objetivo -->
  <rect x="107" y="110" width="8" height="20" fill="#374151"/>
  <rect x="105" y="130" width="12" height="8" fill="#6b7280"/>
  
  <!-- Platina -->
  <rect x="80" y="140" width="40" height="8" fill="#9ca3af"/>
  <rect x="85" y="135" width="30" height="5" fill="#d1d5db"/>
  
  <!-- Muestra en la platina -->
  <rect x="95" y="132" width="10" height="3" fill="#fbbf24"/>
  
  <!-- Espejo/Iluminación -->
  <circle cx="100" cy="155" r="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Partículas/Moléculas flotantes -->
  <circle cx="60" cy="50" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="140" cy="40" r="2" fill="#ef4444" opacity="0.7"/>
  <circle cx="70" cy="70" r="2.5" fill="#22c55e" opacity="0.7"/>
  <circle cx="130" cy="65" r="2" fill="#f59e0b" opacity="0.7"/>
  <circle cx="50" cy="90" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="150" cy="85" r="3" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Conexiones entre partículas -->
  <line x1="60" y1="50" x2="70" y2="70" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="40" x2="130" y2="65" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  <line x1="70" y1="70" x2="50" y2="90" stroke="#64748b" stroke-width="1" opacity="0.4"/>
  
  <!-- Gráfico/Datos -->
  <rect x="120" y="50" width="50" height="30" fill="none" stroke="#9ca3af" stroke-width="1"/>
  <polyline points="125,75 135,65 145,70 155,60 165,65" 
            fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="125" y="90" font-family="sans-serif" font-size="8" fill="#64748b">DATA</text>
</svg>
